<!DOCTYPE html>
<html>
<head>
  <title>miNType</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset='UTF-8'>
  <script type='text/javascript' src='lib/mintype.min.js'></script>
</head>
<body style="background: green;">
  <div id="sayhello" style="width: 400px; height: 200px;"></div>
  <script>
    var ntypediv = document.getElementById("sayhello")
    var ntype = new NType(ntypediv);
    var options = {
      // this bit says which axes to rotate
      matrix: ["xz", "xy"],
    };
    ntype.begin("hi", options);
  </script>
</body>
</html>
